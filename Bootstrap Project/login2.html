<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body class="bg-primary">
<div class="container mt-5 p-3">
  <div class="form bg-light p-5">
    <h1>Sign Up</h1>
    <p class="text-secondary">Please fill up the form to create an account</p>
    <div class="form-group">
      <div class="row">
        <div class="col-md-6 mb-1">
          <input type="text" class="form-control border-0" placeholder="First Name" id="fname">
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control border-0" placeholder="Last Name" id="lname">
        </div>
      </div>
      <input type="email" class="form-control border-0 mt-2" placeholder="Email" id="email">
      <input type="password" class="form-control border-0 mt-2" placeholder="Password" id="password">
      <input type="cpwd" class="form-control border-0 mt-2" placeholder="Confirm Password" id="cpwd">
      <div class="form-check-inline mt-2">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input">
          I accept the <a href="#">Terms of Use</a> & <a href="#">Privacy Policy</a>
        </label>
      </div>
    <div class="row justify-content-md-center justify-content-sm-center mt-3">
        <div class="col-lg-2">
          <button class="btn btn-primary btn-block">Sign Up</button>
        </div>
    </div>
    </div>
  </div>
</div>
<div class="container">
  <p class="text-center text-white">Already have an account? <a href="#" class="text-white">Login Here</a></p>
</div>
</body>
</html>
