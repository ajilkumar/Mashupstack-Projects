<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
  <style>
    table, td, th{
      border: 1px solid black;
      background-color: #808080;
      color: #ffffff;
      text-align: center;
    }
    table{
      width: 50%;
      margin-left: auto;
      margin-right: auto;
      border-collapse: collapse;
    }
    @media (max-width: 600px){
      table, td, th{
        background-color: black;
        border: 1px solid white;
      }
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>Product Id</th>
      <th>Product Name</th>
      <th>Price</th>
    </tr>
    <tr>
      <td>1</td>
      <td>Bottle</td>
      <td>50</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Pen</td>
      <td>10</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Pencil</td>
      <td>5</td>
    </tr>
    <tr>
      <td>4</td>
      <td>Book</td>
      <td>30</td>
    </tr>
  </table>
</body>
</html>
