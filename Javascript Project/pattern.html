<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pattern</title>
</head>
<body>

  <script>
   
    let string = "";

    for(let i = 1; i <= 3; i++) {
      for(let j = 1; j <= 3; j++) {
        if(i == 1 || i == 3) {
          string += "* ";
        }
        else {
          if(j == 1 || j == 3) {
            string += "*";
          }
          else {
            string += "   ";
          }
      }
    }
    string += "\n";
    }
    console.log(string)
    
  </script>
</body>
</html>
