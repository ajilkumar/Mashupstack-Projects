<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List</title>
</head>
<style>
  li {
    cursor: pointer;
  }
  h1 {
    text-align: center;
  }
  #list1 {
    border: 1px solid black;
  }
  #list2 {
    border: 1px solid black;
  }
</style>
<body>
  <ul id="list1">
    <h1>List 1</h1>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul>

  <ul id="list2">
    <h1>List 2</h1>
    <li>Item 5</li>
    <li>Item 6</li>
    <li>Item 7</li>
  </ul>
  <script>
    function itemFromList1(event) {
        list1.removeChild(event.target)
        list2.appendChild(event.target)
      
    }

    function itemFromList2(event) {
      list2.removeChild(event.target)
      list1.appendChild(event.target)
    }
    
    list1.addEventListener("click", itemFromList1);
    list2.addEventListener("click", itemFromList2);
  </script>
</body>
</html>
