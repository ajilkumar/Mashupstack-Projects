<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<style>
  select, input{
    cursor: pointer;
  }
  h1{
    text-align: center;
  }
  #button{
    margin-left: 200px;
  }

</style>
<body>
  <div class="container">
    <h1>CALCULATOR</h1>
    <label for="firstnumber">Enter the first number:</label>
    <input type="text" id="firstnumber"><br><br>

    <label for="operation">Choose an operation:</label>
    <select name="operation" id="operation">
      <option value="addition">+</option>
      <option value="subtraction">-</option>
      <option value="multiplication">*</option>
      <option value="division">/</option>
    </select><br><br>

    <label for="secondnumber">Enter the second number:</label>
    <input type="text" id="secondnumber"><br><br>

    <input type="button" value="=" id="button" onclick="calculator()">

    <p id="result">Result: </p>
  </div>

  <script>
    function calculator(){
      var num1 = Number(document.getElementById("firstnumber").value)
      var num2 = Number(document.getElementById("secondnumber").value)
      var operation = document.getElementById("operation").value
      var result = ""

        if (isNaN(num1) || isNaN(num2)){
           return document.getElementById("result").innerHTML = "Enter valid numbers"
        }
        else{
          switch (operation){
          case "addition":
            result = addition(num1, num2);
            break;
          case "subtraction":
            result = subtraction(num1, num2);
            break;
          case "multiplication":
            result = multiplication(num1, num2);
            break;
          case "division":
            result = division(num1, num2);
            break;
          default:
            result = "Invalid Operation"
          }
        }

      document.getElementById("result").innerHTML = "Result: " + result;
      }
    function addition(num1, num2){
      return num1 + num2
    }
    function subtraction(num1, num2){
      return num1 - num2
    }
    function multiplication(num1, num2){
      return num1 * num2
    }
    function division(num1, num2){
      if (num2 === 0){
        return "Cannot divide by 0"
      }
      else{
        return num1 / num2
      }
    }
  </script>
</body>
</html>
